<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

    <body>
        <div id = "myCanvas"></div>
        <div class="slidecontainer">
            stroke weight
            <input
                type="range"
                min="0"
                max="10"
                value="2"
                class="slider custom-range"
                id="strokeRange"
            />
            <br />
            box size
            <input
                type="range"
                min="10"
                max="90"
                value="40"
                class="slider custom-range"
                id="sizeRange"
            />
            <br />
        </div>
